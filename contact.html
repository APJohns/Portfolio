			<section id="contact">
				<form id="contact-form" name="contact" method="POST" netlify>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div>
						<label for="subject">Subject</label>
						<input type="text" id="subject" name="subject" required>
					</div>
					<div id="message-box">
						<label for="message">Message</label>
						<textarea id="message" name="message "required></textarea>
					</div>
					<div>
						<!--label for="budget">Budget</label-->

							<option value="">--Choose a Budget--</option>
							<option value="no idea">No idea</option>
							<option value="more info">Need more info</option>
							<option value="200 to 500">$200 - $500</option>
							<option value="500 to 1000">$500 - $1000</option>
						</select>
					</div>
					<input type="submit" value="Send" id="send" class="button">
				</form>
